<body>

  <ul id="nav">

  <h1 class="glow"> Welcome to the HungryArtist Search Bar!</h1>

  <br/>

  <h4>See a HungryArtist ArtID at a cafe?<br/><br/>Enter the code in the search bar below to find
    information about the artwork!</h4>

    </br>
    </br>


  <form action="" name="myform" id="myform" method="POST">
    <input type="text" name="search" id="search" placeholder="Enter ArtID...">
  </form>


  <br/>

<div class="footer">
  <p>&copy; 2018
    <br>Contact: <a href="mailto:angela.moon@duke.edu">angela.moon@duke.edu</a></p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script>
 $(function() {
   $('#myform').submit(function(){
   var artwork;
   var artist;
   var q = $('#search').val();


   artwork = q;
   var ind = q.indexOf("0");
   artist = q.substring(0, ind);
   if(!q.includes("0")) {
     $(this).attr('action', "../artist/" + artwork + ".html");
   }
   else {
    $(this).attr('action', "../artist/" + artist + ".html#" + artwork);
  }
  });
 });
</script>
</body>
